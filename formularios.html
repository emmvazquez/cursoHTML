<!DOCTYPE html>
<html>
<head>
	<title>Formularios</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;900;700;100&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/formularios.css">
	<script src="https://kit.fontawesome.com/83ef2a1e4d.js" crossorigin="anonymous"></script>

</head>
<body>

<h1>Formularios</h1>
<h2>Estilos para formularios</h2>
<form action="formulario.html" method="post" class="formulario">
	<div>
			<label><i class="fas fa-user-alt"></i> Nombre</label>
			<input type="text" name="Nombre" required="required" maxlength="10">
	</div>
	<div>
			<label><i class="far fa-envelope"></i> Correo</label>
			<input type="email" name="Email" required>
	</div>
	<div>
			<label><i class="fas fa-birthday-cake"></i> Edad</label>
			<input type="number" name="Edad" min="18" max="100" required >
	</div>

	<div>
			<label><i class="fas fa-venus-mars"></i> GÃ©nero</label>
			<select class="select">
				<option><i class="fas fa-female"></i> Mujer</option>
				<option><i class="fas fa-male"></i> Hombre</option>
			</select>
	</div>

	<div>
		<label>Comentarios</label>
		<textarea cols="50" rows="10"></textarea>
	</div>

	<input type="submit" name="Enviar">
</form>
</body>
</html>
